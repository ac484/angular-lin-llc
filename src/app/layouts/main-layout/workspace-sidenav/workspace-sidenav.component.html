<app-sidenav>
  <ng-container sidenavLogo>
    <p-menubar [model]="[
      { label: '首頁', icon: 'pi pi-home', routerLink: '/' },
      { label: '專案', icon: 'pi pi-briefcase', routerLink: '/projects' },
    ]"></p-menubar>
    <div class="flex items-center justify-center">
      <img src="https://via.assets.so/img.jpg?w=400&h=150&tc=white" alt="Logo">
    </div>
  </ng-container>
  <ng-container sidenavHeader>
    <div class="font-bold text-lg">Workspace</div>
  </ng-container>
  <ng-container sidenavBody>
    <ul>
      <li>Workspace 節點一</li>
      <li>Workspace 節點二</li>
      <!-- 可根據需求放 tree 或其他 Workspace 專屬功能 -->
    </ul>
  </ng-container>
  <ng-container sidenavFooter>
    <div class="text-xs text-gray-400">Workspace 專屬資訊</div>
  </ng-container>
</app-sidenav>
