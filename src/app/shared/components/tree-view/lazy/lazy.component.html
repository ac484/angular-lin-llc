<div>
  <div class="font-semibold mb-2">Lazy Loading</div>
  <p-tree
    [value]="lazyFiles"
    (onNodeExpand)="loadNode($event)"
    [loading]="loading"
    styleClass="w-full md:w-[30rem]"
  ></p-tree>
  <p-tree
    [value]="lazyFiles"
    styleClass="w-full md:w-[30rem]"
    selectionMode="single"
    [(selection)]="selectedFileLazy"
  ></p-tree>
</div>
