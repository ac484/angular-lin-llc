<p-tree [value]="nodes">
  <ng-template let-node pTemplate="default">
    <span (contextmenu)="onNodeRightClick($event, node)">
      {{ node.label }}
      <span style="margin-left: 1rem; color: #888;">({{ node.data.type }})</span>
      <span style="margin-left: 1rem; color: #888;">[{{ node.data.status }}]</span>
    </span>
  </ng-template>
</p-tree>
