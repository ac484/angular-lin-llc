<p-treeTable [value]="value" [scrollable]="true" [tableStyle]="{'min-width':'50rem'}">
  <ng-template #header>
    <tr>
      <th>名稱</th>
      <th>類型</th>
      <th>狀態</th>
      <th>建立時間</th>
    </tr>
  </ng-template>
  <ng-template #body let-rowNode let-rowData="rowData">
    <tr [ttRow]="rowNode">
      <td>
        <p-treetable-toggler [rowNode]="rowNode" />
        <ng-container *ngIf="rowData.type !== 'task'; else taskName">
          {{ rowData.name }}
        </ng-container>
        <ng-template #taskName>
          <span style="color:#1976d2"><i class="pi pi-check-square" style="margin-right:4px"></i>{{ rowData.title }}</span>
        </ng-template>
      </td>
      <td>{{ rowData.type || 'task' }}</td>
      <td>{{ rowData.status }}</td>
      <td>{{ (rowData.createdAt | date:'yyyy/MM/dd HH:mm:ss') || '' }}</td>
    </tr>
  </ng-template>
</p-treeTable>
